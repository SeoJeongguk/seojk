<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script type="text/javascript">
  var li = ['a','b','c'];
  li.push('f');
  document.write(li);
  li=li.concat(['g','h']);
  document.write('<br>' + li);
  li.unshift('z');
  document.write('<br>' + li);
  li.splice(1,0,'d');
  document.write('<br>' + li);
  li.splice(2,2,'x','y');
  document.write('<br>' + li);

  </script>
  </body>
</html>
